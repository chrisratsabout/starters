<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <img class="logo" src="images/logo.png" alt="logo">
    <br>
    <br>
    <div class="btn_container">
        <button class="filter-btn" data-id="All">All</button>
        <button class="filter-btn" data-id="Grass">Grass</button>
        <button class="filter-btn" data-id="Fire">Fire</button>
        <button class="filter-btn" data-id="Water">Water</button>
    </div>
    <div class="section-center">
        <div class="pokemon-item">
            <img class="photo" src="images/bulbasaur.png" alt="Bulbasaur">
            <h2>Bulbasaur</h2>
            <h3># <span id="number">1</span></h3>
            <h4>Type: <span id="type">Grass</span></h4>
        </div>
    </div>

    <script>
        const pokemon = [
            {
                name: 'Bulbasaur',
                image: 'images/bulbasaur.png',
                number: 1,
                type: 'Grass'
            },

            {
                name: 'Ivysaur',
                image: 'images/ivysaur.png',
                number: 2,
                type: 'Grass'
            },

            {
                name: 'Venusaur',
                image: 'images/venusaur.png',
                number: 3,
                type: 'Grass'
            },

            {
                name: 'Charmander',
                image: 'images/charmander.png',
                number: 4,
                type: 'Fire'
            },

            {
                name: 'Charmeleon',
                image: 'images/charmeleon.png',
                number: 5,
                type: 'Fire'
            },

            {
                name: 'Charizard',
                image: 'images/charizard.png',
                number: 6,
                type: 'Fire'
            },

            {
                name: 'Squirtle',
                image: 'images/squirtle.png',
                number: 7,
                type: 'Water'
            },

            {
                name: 'Wartortle',
                image: 'images/wartortle.png',
                number: 8,
                type: 'Water'
            },

            {
                name: 'Blastoise',
                image: 'images/blastoise.png',
                number: 9,
                type: 'Water'
            }

        ]

        const sectionCenter = document.querySelector('.section-center');
        const btns = document.querySelectorAll('.filter-btn');

        window.addEventListener('DOMContentLoaded', function () {
            displayPokemon(pokemon);
        })

        btns.forEach(function (btn) {
            btn.addEventListener('click', function (e) {
                let pokemonType = e.currentTarget.dataset.id;
                let pokemonFilter = pokemon.filter(function (object) {
                    if (object.type === pokemonType) {
                        return object
                    }
                })
                if (pokemonType === 'All') {
                    displayPokemon(pokemon);
                } else {
                    displayPokemon(pokemonFilter);
                }
            })
        })

        function displayPokemon(item) {
            let pokemonContent = item.map(function (array) {
                return `<div class="pokemon-item">
            <img class="photo" src="${array.image}" alt="${array.name}">
            <h2>${array.name}</h2>
            <h3># <span id="number">${array.number}</span></h3>
            <h4>Type: <span id="type">${array.type}</span></h4>
        </div>`
            })
            pokemonContent = pokemonContent.join('');
            sectionCenter.innerHTML = pokemonContent;
        }



    </script>
</body>

</html>
